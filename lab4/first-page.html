<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Nei Cafe</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5848e5;
    }

    #extraMessage {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Thanks for visiting my page.</p>
    <button onclick="showMessage()">Click to Continue</button>
    <p id="extraMessage">You're awesome! ðŸŽ‰</p>
  </div>

  <script>
    function showMessage() {
      const msg = document.getElementById("extraMessage");
      msg.style.display = "block";
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Page with Time & Day</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }

    .open {
      color: green;
    }

    .closed {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p class="info" id="dayTime"></p>
    <p class="status" id="statusMessage"></p>
  </div>

<script>
    function updateTimeAndStatus() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');

      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dayName = days[now.getDay()];

      const timeString = `${hours % 12 === 0 ? 12 : hours % 12}:${minutes} ${hours >= 12 ? 'PM' : 'AM'}`;
      const fullMessage = `Today is ${dayName}, and the time is ${timeString}.`;

      document.getElementById("dayTime").textContent = fullMessage;

      const isOpen = hours >= 7 && hours < 22;
      const statusEl = document.getElementById("statusMessage");
      statusEl.textContent = isOpen ? "We are OPEN ðŸŸ¢" : "We are CLOSED ðŸ”´";
      statusEl.className = "status " + (isOpen ? "open" : "closed");
    }

    // Initial run and then update every minute
    updateTimeAndStatus();
    setInterval(updateTimeAndStatus, 60000);
  </script>
</body>
</html>
