<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Dragon's Brew Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
    }

    /* Background with overlay */
    body {
      background: url('https://i.ibb.co/ZGvZTcK/dragon-minimal.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.75); /* semi-transparent white */
      z-index: 1;
    }

    /* Content Container */
    .welcome-container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .welcome-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .welcome-container p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .welcome-container h1 {
        font-size: 2rem;
      }
      .welcome-container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Dragon's Brew Cafe</h1>
    <p>A tranquil hideaway where warmth meets mysticism. Sip artisan coffee in the company of legends.</p>
    <a href="#menu" class="btn">View Menu</a>
  </div>
</body>
</html>
